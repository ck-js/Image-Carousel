<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carousel-container">
        <button aria-label="click for previous image" id="previous" onclick="previousSlide()"><</button>

        <div id="slide-1" class="slide-wrappers current-slide">
<img src="./img1.jpeg" alt="image 1" id="image-1" class="images">
        </div>
        <div id="slide-2" class="slide-wrappers">
<img src="./img2.jpeg" alt="image 2" id="image-2" class="images">
    </div>
    <div id="slide-3" class="slide-wrappers">
<img src="./img3.jpeg" alt="image 3" id="image-3" class="images">
</div>

        <button aria-label="click for next image" id="next" onclick="nextSlide()">></button>
    </div>
<div id="slide-nav-container">
    <div id="slide-circle-1" class="slide-nav-circles current-slide-circle"></div>
    <div id="slide-circle-2" class="slide-nav-circles"></div>
    <div id="slide-circle-3" class="slide-nav-circles"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
